<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
	<style>
		#dot {
		  border-radius: 14px;
		  width: 25px;
		  height: 25px;
		  background: #ff0000;
		  position: absolute;
		  bottom: 0px;
		  left: 0px;
		  
		}
	</style>
    <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;
	var radius	= 50;
	// Initial X Y positions
		var x = 0;
		var y = 0;
			
		// Velocity / Speed
		var vx = 0;
		var vy = 0;
			
		// Acceleration
		var accelX = 0;
		var accelY = 0;
			
		// Multiplier to create proper pixel measurements
		var vMultiplier	=	10;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {
		
        // Update acceleration every 3 seconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
		
	}

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
		
	
		// Create a reference to our div elements
		var dot = document.getElementById('dot');
	
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />' +
							'Move Top: ' 			+ y + 'px<br />' +
							'Move Left: ' 			+ x + 'px';
							
		accelX = acceleration.x;
		accelY = acceleration.y;
				
		vy = vy + (accelY);
		vx = vx - accelX;
				
		y = parseInt(y + vy * vMultiplier);
		x = parseInt(x + vx * vMultiplier);

		if (x<0) { x = 0; vx = 0; }
		if (y<0) { y = 0; vy = 0; }
		
		if (x>document.documentElement.clientWidth-radius) { 
			x = document.documentElement.clientWidth-radius; vx = 0; 
		}
		
		if (y>document.documentElement.clientHeight-radius) { 
			y = document.documentElement.clientHeight-radius; vy = 0; 
		}

		// Apply the position to the dot element
		dot.style.top 	= y + "px";
		dot.style.left = x + "px";
	}

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
	<div id="dot"></div>
    <div id="accelerometer">Waiting for accelerometer...</div>
  </body>
</html>
